<!DOCTYPE html>

  <head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area calculator</span>
        </div>
      </header>
                <span class="mdl-layout-title">The dimensions of a rectangle are 5cm and 3cm</span>
      <main class="mdl-layout__content">
        <!-- basic text -->
        <div id="multiply-math">
          <p>The area is:</p>
        </div>
        <div id="subtract-math">
          <p>The perimeter is:</p>
        </div>
        <img src="area.png" alt="style" />
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="doMathClicked()"
        >
          Do math
        </button>
      </main>
    </div>
  </body>
